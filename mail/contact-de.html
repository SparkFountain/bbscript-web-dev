<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Neue Kontakt-Nachricht von BlitzBasicScript</title>
  </head>
  <body>
    <div class="container">
      <h1>Neue Kontakt-Nachricht</h1>

      <table>
        <tbody>
          <tr>
            <td><b>Name</b></td>
            <td>{{name}}</td>
          </tr>
          <tr>
            <td><b>Email-Adresse</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
            <td>{{email}}</td>
          </tr>
          <tr>
            <td><b>Betreff</b></td>
            <td>{{subject}}</td>
          </tr>
        </tbody>
      </table>
      <br />

      {{message}}
    </div>
  </body>
</html>
