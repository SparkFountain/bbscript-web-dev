<div class="landing">
  <h1 class="no-mobile">BlitzBasicScript</h1>
  <h2>{{'SUBTITLE' | translate}}</h2>

  <div class="inner-content">
    <div class="landing-text">
      <span [innerHTML]="'MISSION_SUBTITLE' | translate"></span>
    </div>
  </div>

  <h1>{{ "FEATURES.TITLE" | translate }}</h1>

  <app-post *ngFor="let feature of features" [title]="feature.title" [message]="feature.message" [image]="feature.image">
  </app-post>

</div>
