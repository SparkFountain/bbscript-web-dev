<h1 class="title is-1">{{ 'DOC.TITLE' | translate }}</h1>

<nav class="breadcrumb">
  <ul>
    <li *ngFor="let breadcrumb of breadcrumbs">
      <a [routerLink]="breadcrumb.path">{{ breadcrumb.title }}</a>
    </li>
  </ul>
</nav>

<div class="columns">
  <div class="column is-3">
    <aside class="menu">
      <!-- KEYWORDS -->
      <ng-container *ngFor="let cat of categories">
        <p
          class="menu-label pointer"
          [ngClass]="{ active: activeCategory?.title === cat.title }"
          (click)="navigateTo(cat.path)"
        >
          {{ 'DOC.' + cat.title + '.TITLE' | translate }}
        </p>
        <ul class="menu-list" *ngIf="activeCategory?.title === cat.title">
          <!-- <li *ngFor="let cat of keywordCategories">
            <a>{{ 'DOC.KEYWORDS.' + cat.title + '.TITLE' | translate }}</a>
          </li> -->
        </ul>
      </ng-container>
    </aside>
  </div>

  <div class="column is-9">
    <ng-container *ngIf="!activeCategory">
      <p>{{ 'DOC.LANDING.TEXT_01' | translate }}</p>

      <div class="columns is-multiline">
        <div class="column is-half" *ngFor="let item of categories">
          <div class="message pointer" (click)="navigateTo(item.path)">
            <div class="message-header">
              <span><i [class]="'fa fa-fw fa-' + item.icon"></i> {{ 'DOC.' + item.title + '.TITLE' | translate }}</span>
            </div>
            <div class="message-body">
              {{ 'DOC.' + item.title + '.HEADLINE' | translate }}
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
